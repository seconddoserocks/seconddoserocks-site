<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Second Dose</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>

  <nav class="top-nav">

    <a href="#">About</a>
    <a href="#">Music</a>
    <a href="#">News</a>
    <a href="#">Store</a>
